
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Urban Vogue</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: url('Screenshot_20251116-211346_1.png') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
body {
  background: linear-gradient(135deg, #8e2de2, #4a00e0); /* Purple shades ka gradient */
  height: 100vh;
  margin: 0;
  font-family: Arial, sans-serif;
}
    .login-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 10px;
      color: white;
      width: 300px;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-box input {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: none;border-radius: 5px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #ff00cc;
      border: none;
      color: white;
      border-radius: 5px;
    }
    .login-box a {
      color: #fff;
      font-size: 14px;
      display: block;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" placeholder="Username" />
    <input type="password" placeholder="Password" />
    <div>
      <input type="checkbox" id="remember" />
      <label for="remember"> Remember me</label>
    </div>
    <button>Login</button>
    <a href="#">Forgot Password?</a>
    <a href="#">Don't have an account? Register</a>
  </div>
</body>
</html>
